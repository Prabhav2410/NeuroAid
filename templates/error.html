<!-- error.html -->
{% extends "base.html" %}
{% block content %}
<div style="text-align: center; padding: 60px 20px;">
  <div style="font-size: 80px; margin-bottom: 20px;">
    <i class="fa fa-exclamation-triangle" style="color: #ef4444;"></i>
  </div>
  <h1 style="font-size: 36px; color: var(--gray-900); margin-bottom: 16px;">
    Oops! Something went wrong
  </h1>
  <p style="font-size: 18px; color: var(--gray-600); margin-bottom: 32px;">
    {{ error }}
  </p>
  <a href="{{ url_for('home') }}" class="btn" style="text-decoration: none; display: inline-block;">
    <i class="fa fa-home"></i> Go Back Home
  </a>
</div>
{% endblock %}
